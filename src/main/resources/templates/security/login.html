<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row" id="main">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto bor1" style="margin-bottom: 150px; margin-top: 150px; box-shadow: 0 0 20px gray">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <div class="alert alert-success" role="alert" th:if="${message}">
            <i>[[${message}]]</i>
          </div>
          <div class="alert alert-danger" role="alert" th:if="${error}">
            <i>[[${error}]]</i>
          </div>
          <form th:action="@{/security/login}" method="post">
            <div class="form-floating mb-3">
              <label for="floatingInput">Email address</label>
              <input name="username" type="text" class="form-control bor1 size-101 p-3" id="floatingInput" placeholder="name@example.com">
            </div>
            <div class="form-floating mb-3">
              <label for="floatingPassword">Password</label>
              <input name="password" type="password" class="form-control bor1 size-101 p-3" id="floatingPassword" placeholder="Password">
            </div>

            <div class="form-check mb-3">
              <input name="remember_me" class="form-check-input mx-2" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label mx-3" for="rememberPasswordCheck">
                Check me out?
              </label>
            </div>
            <div class="d-grid text-center">
              <button class="btn text-uppercase  fw-bold w-75 bg1 bor1 hov-btn1 size-101 stext-101 trans-04" type="submit">
                Sign in
              </button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2 text-center">
              <button class="btn btn-outline-danger text-uppercase fw-bold w-75 bor1 size-101 stext-101 trans-04" type="submit">
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
            </div>
            <div class="d-grid text-center">
              <button class="btn btn-outline-primary text-uppercase fw-bold w-75 bor1 size-101 stext-101 trans-04" type="submit">
                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
