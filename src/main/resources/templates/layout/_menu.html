<header xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">

    <div class="container-menu-desktop">

        <div class="top-bar">
            <div class="content-topbar flex-sb-m h-full container">
                <div class="left-top-bar">
                    Free shipping for standard order over $100
                </div>
                <div class="right-top-bar flex-w h-full">
                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        CONTACT US
                    </a>
                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        ABOUT
                    </a>
                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        ENGLISH
                    </a>
                    <a href="#" class="flex-c-m trans-04 p-lr-25">
                        VIETNAMESE
                    </a>
                    <a th:if="${#request.remoteUser}" th:href="@{/security/logout}" class="flex-c-m trans-04 p-lr-25">
                        SIGN OUT
                    </a>
                    <a th:unless="${#request.remoteUser}" th:href="@{/security/login/form}" class="flex-c-m trans-04 p-lr-25">
                        SIGN IN
                    </a>
                </div>
            </div>
        </div>
        <div class="wrap-menu-desktop" style="top: 40px;">
            <nav class="limiter-menu-desktop container">

                <a href="#" class="logo">
                    <!-- <script data-pagespeed-no-defer="" src="logo.js"></script> -->
                    <img src="/assets/images/index.png"
                         alt="IMG-LOGO" data-pagespeed-url-hash="786974990"
                         onload="pagespeed.CriticalImages.checkImageForCriticality(this);">
                </a>

                <div class="menu-desktop">
                    <ul class="main-menu" style="font-size: 25px !important;">
                        <li class="active-menu">
                            <a th:href="@{/home/index}">Home</a>
                        </li>
                        <li class="label1" data-label1="hot">
                            <a th:href="@{/product/list}">Shop</a>
                        </li>
                        <li>
                            <a th:href="@{/cart/view}">Features</a>
                        </li>
                        <li class="label1" data-label1="hot">
                            <a href="#">Blog</a>
                        </li>
                        <th:block th:if="${#request.remoteUser}">
                            <li class="label1" data-label1="new">
                                <a th:href="@{/order/list}">Your Orders</a>
                            </li>
                            <li th:if="${#request.isUserInRole('ADMIN') or #request.isUserInRole('MANAGE')}">
                                <a th:href="@{/admin/home/index}">Administration</a>
                            </li>
                        </th:block>
                    </ul>
                </div>

                <div class="wrap-icon-header flex-w flex-r-m">
                    <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 js-show-modal-search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <a th:href="@{/cart/view}" class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti js-show-cart"
                         data-notify="{{cart.count}}">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                    <a href="#"
                       class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti"
                       data-notify="0">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</header>
