<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="main" th:object="${order}">
        <div class="card col-lg-8 m-auto p-0" style="margin-top: 150px !important;">
            <div class="card-header">
                ORDER INFORMATION
            </div>
            <div class="card-body ">
                <div class="mb-3 row">
                    <div class="mb-3 col-4">
                        <label for="usernameHelp" class="form-label">ID</label>
                        <input th:field="*{id}" type="text" class="form-control" id="usernameHelp" >
                    </div>
                    <div class="mb-3 col-4">
                        <label for="exampleFormControlInput1" class="form-label">Purchased Name</label>
                        <input th:field="*{account.fullname}"  type="text" class="form-control" id="order" >
                    </div>
                    <div class="mb-3 col-4">
                        <label for="exampleFormControlInput1" class="form-label">Purchased Date</label>
                        <input th:field="*{createDate}" type="text" class="form-control" id="exampleFormControlInput1" >
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Shipping Address</label>
                    <textarea th:field="*{address}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="card my-4 col-lg-8 p-0 m-auto" style="margin-top: 50px !important; margin-bottom: 100px !important;">
            <div class="card-header">
                ORDER LINES
            </div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="details: *{orderDetails}" th:object="${details}">
                    <th scope="row">[[*{product.id}]]</th>
                    <td>[[*{product.name}]]</td>
                    <td>$[[*{#numbers.formatDecimal(price, 0, 'COMMA', 2, 'POINT')}]]</td>
                    <td>[[*{quantity}]]</td>
                    <td>$[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA', 2, 'POINT')}]]</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
