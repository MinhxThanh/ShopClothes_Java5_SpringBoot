<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::#main})}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div id="main">
        <table class="table table-striped table-hover m-auto" style="margin-top: 150px !important; margin-bottom: 150px !important; max-width: 1000px">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Order ID</th>
                <th scope="col">Order Date</th>
                <th scope="col">Address</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order,state: ${orders}" th:object="${order}">
                <th scope="row">[[${state.index}]]</th>
                <td>[[*{id}]]</td>
                <td>[[*{createDate}]]</td>
                <td>[[*{address}]]</td>
                <td>
                    <a th:href="@{|/order/detail/*{id}|}">
                        <i class="fa-solid fa-magnifying-glass-arrow-right" style="font-size: 30px"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
