<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Product Name</th>
        <th scope="col">Image Main</th>
        <th scope="col">Image Describe</th>
        <th scope="col">Create Date</th>
        <th scope="col">Available</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="p in listProduct | limitTo: pager.size : pager.page">
        <th scope="row">{{$index + 1}}</th>
        <td>{{p.name}}</td>
        <td>{{p.image}}</td>
        <td>
            <span ng-repeat="i in listImageDescribe" ng-if="i.product.id == p.id" class="badge text-bg-primary mx-1 position-relative">
                {{i.id}}
                <button ng-click="delete(i)" type="button" class="position-absolute top-0 start-100 translate-middle p-2 border border-light rounded-circle">X</button>
            </span>
        </td>
        <td>{{p.createDate | date:'dd-MM-yyyy'}}</td>
        <td>{{p.available?'Yes':'No'}}</td>
        <td>
            <button ng-click="edit(p)"><i class="fa-regular fa-pen-to-square"></i></button>
        </td>
    </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" ng-click="pager.first()"><i class="fa-solid fa-backward-fast"></i> First</a></li>
        <li class="page-item"><a class="page-link" ng-click="pager.prev()"><i class="fa-solid fa-backward-step"></i> Previous</a></li>
        <li class="page-item">
            <button class="btn btn-outline-info">{{pager.page + 1}} of {{pager.count}}</button>
        </li>
        <li class="page-item"><a class="page-link" ng-click="pager.next()"><i class="fa-solid fa-forward-step"></i> Next</a></li>
        <li class="page-item"><a class="page-link" ng-click="pager.last()"><i class="fa-solid fa-forward-fast"></i> Last</a></li>
    </ul>
</nav>
