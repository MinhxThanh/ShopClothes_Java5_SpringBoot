<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col" ng-repeat="role in roles" class="text-center">{{role.name}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="acc in admin">
        <th scope="row">{{acc.fullname}}</th>
        <td ng-repeat="role in roles" class="text-center">
            <input ng-checked="authority_of(acc, role)" ng-click="authority_changed(acc, role)" type="checkbox">
        </td>
    </tr>
    </tbody>
</table>
